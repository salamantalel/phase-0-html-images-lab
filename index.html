<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Tag Practice</title>
</head>
<body>

  <!-- 1. Image with only the src attribute -->
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" />

  <!-- 2. Image with src and alt attributes -->
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="lion in the wild" />

  <!-- 3. Image with src, alt, and title attributes -->
  <img 
    src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" 
    alt="lion in the wild" 
    title="Majestic lion" 
  />

</body>
</html>
